{% extends 'food/base.html' %}

{% block body %}
<div class="container my-5">
    <div class="row">
      <div class="col-md-4 offset-4">
        <div class="card">
          <div class="card-header text-white bg-info text-center">
            <div class="card-title display-4">Profile</div>
          </div>
          <div class="card-body text-center">
            <img src="{{ user.profile.image.url }}" alt="profilepic" width="250" />
            <h3 class="my-2">{{ user.username }}</h3>
          </div>
          <a class="m-2" href="{% url 'food:index' %}">Logout</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
