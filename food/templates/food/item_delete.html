{% extends "food/base.html" %}

{% block body %}

      {% csrf_token %}
      <h2 class="display-4">Are you sure you want to delete this {{ object.item_name }} ?</h2>
      <button class="btn btn-danger btn-lg my-4 " type="submit">Confirm</button>
    </form>
  </div>
</div>
{% endblock %}
